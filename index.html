<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <div class="containeer">
        <div class="input">
            <input type="date" id="input_date">
            <button id="input_button">Calculate</button>
        </div>
        <div class="output">
            <div>
                <span id="years"></span>
                <p>Years</p>
            </div>
            <div>
                <span id="months"></span>
                <p>Months</p>
            </div>
            <div>
                <span id="days"></span>
                <p>Days</p>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; Nipnil Raj Deka</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
